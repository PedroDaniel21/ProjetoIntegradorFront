<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="painel-de-sntese">
      <div class="div">
        <div class="overlap"><div class="text-wrapper">Painel de síntese financeira</div></div>
        <div class="overlap-group">
          <div class="frame">
            <img class="vector" src="https://c.animaapp.com/l8hhVZCL/img/vector-3.svg" />
            <div class="text-wrapper-2">Junho/2023</div>
            <img class="img" src="https://c.animaapp.com/l8hhVZCL/img/vector-2.svg" />
          </div>
        </div>
        <img class="rectangle" src="https://c.animaapp.com/l8hhVZCL/img/rectangle-29.svg" />
        <div class="frame-2">
          <div class="text-wrapper-3">Ganhos previstos</div>
          <div class="text-wrapper-4">R$3000,00</div>
        </div>
        <div class="frame-3">
          <div class="text-wrapper-3">Valor recebido</div>
          <div class="text-wrapper-5">R$1250,00</div>
        </div>
        <div class="frame-4">
          <div class="text-wrapper-3">Falta receber</div>
          <div class="text-wrapper-6">R$1750,00</div>
        </div>
        <div class="overlap-2">
          <p class="p">Saldo previsto ao fim do periodo</p>
          <div class="text-wrapper-7">R$1600,00</div>
        </div>
        <div class="overlap-group-2">
          <img class="vector-2" src="https://c.animaapp.com/l8hhVZCL/img/vector-4.svg" />
          <img class="line" src="https://c.animaapp.com/l8hhVZCL/img/line-28.svg" />
          <img class="line-2" src="https://c.animaapp.com/l8hhVZCL/img/line-29.svg" />
          <img class="line-3" src="https://c.animaapp.com/l8hhVZCL/img/line-30.svg" />
          <img class="line-4" src="https://c.animaapp.com/l8hhVZCL/img/line-31.svg" />
          <div class="text-wrapper-8">Ganhos</div>
          <div class="text-wrapper-9">Jan</div>
          <div class="text-wrapper-10">Fev</div>
          <div class="text-wrapper-11">Março</div>
          <div class="text-wrapper-12">Abril</div>
          <div class="text-wrapper-13">Maio</div>
          <div class="text-wrapper-14">Junho</div>
        </div>
        <div class="frame-5">
          <div class="ellipse"></div>
          <div class="text-wrapper-15">Valores gastos</div>
        </div>
        <div class="frame-6">
          <img class="ellipse-2" src="https://c.animaapp.com/l8hhVZCL/img/ellipse-5.svg" />
          <div class="text-wrapper-16">Saldo</div>
        </div>
        <div class="frame-7">
          <div class="text-wrapper-17">Despesas previstas</div>
          <div class="text-wrapper-18">R$1100,00</div>
        </div>
        <div class="frame-8">
          <div class="text-wrapper-19">Valor pago</div>
          <div class="text-wrapper-20">R$650,00</div>
        </div>
        <div class="frame-9">
          <div class="text-wrapper-19">Falta pagar</div>
          <div class="text-wrapper-21">R$450,00</div>
        </div>
        <div class="text-wrapper-22">Junho</div>
        <img class="vector-3" src="https://c.animaapp.com/l8hhVZCL/img/vector-1.svg" />
        <img class="vector-4" src="https://c.animaapp.com/l8hhVZCL/img/vector.svg" />
        <img class="MENU-BAR" src="https://c.animaapp.com/l8hhVZCL/img/menu-bar.svg" />
      </div>
    </div>
  </body>
</html>
